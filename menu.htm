<script>
$( document ).ready(function() {
	$("ul.menu li").hover(
		function(){ $( this ).addClass( "menuHover" );},

		$.ajax({url: "home.htm", success: function(result){
			$("#content").html(result);
		}})
	});
	
	$("ul.menu li#whiteEraser").click(function(){
		$.ajax({url: "whiteEraser.htm", success: function(result){
			$("#content").html(result);
		}})
	});
	
	$("ul.menu li#colorMiner").click(function(){
		$.ajax({url: "colorMiner.htm", success: function(result){
			$("#content").html(result);
		}})
	});
	
	$("ul.menu li#bright2color").click(function(){
		$.ajax({url: "bright2color.htm", success: function(result){
			$("#content").html(result);
		}})
	});
});
</script>
