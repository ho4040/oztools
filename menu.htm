<h1 class="logo">OZTOOLS</h1>

<ul class="menu">
	<li id="home">Info</li>
	<li id="whiteEraser">White eraser</li>
	<li id="alphaMaker">Alpha maker</li>
	<li id="colorMiner">Color miner</li>
	<li id="bright2color">Bright2Color</li>
</ul>

<script>
function loadPage( name ){
	var prefix = "http://ho4040.github.io/oztools/index.htm?p="
	var ext = ".htm"
	var fileName = name+ext;
	$.ajax({url: fileName, success: function(result){
				$("#content").html(result);
				
				window.history.pushState(
					{
						"html":result,
						"pageTitle":name
					},
					"",
					prefix+name
			   );
				
			}})

}

function getQueryParams(qs) {
    qs = qs.split("+").join(" ");

    var params = {}, tokens,
        re = /[?&]?([^=]+)=([^&]*)/g;

    while (tokens = re.exec(qs)) {
        params[decodeURIComponent(tokens[1])]
            = decodeURIComponent(tokens[2]);
    }

    return params;
}


$( document ).ready(function() {
	
	$("ul.menu li").hover(
		function(){ $( this ).addClass( "menuHover" );},
		function(){ $( this ).removeClass( "menuHover" );}
	);
	
	$("ul.menu li#home").click(function(){
		loadPage("home");
	});
	
	$("ul.menu li#whiteEraser").click(function(){
		loadPage("whiteEraser");
	});
	
	$("ul.menu li#colorMiner").click(function(){
		loadPage("colorMiner");
	});
	
	$("ul.menu li#alphaMaker").click(function(){
		loadPage("alphaMaker");
	});
	
	$("ul.menu li#bright2color").click(function(){
		loadPage("bright2color");
	});
	
	var query = getQueryParams(document.location.search);
	var page = query['p'];
	
	if(page==null){
		loadPage("home");
	}else{
		loadPage(page);
	}
});
</script>
