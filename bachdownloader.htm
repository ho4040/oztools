	<h1>Batch Downloader</h1>


	<img src="https://camo.githubusercontent.com/e3cd8b792bd71ed63b07f07d2456a90122920b82/687474703a2f2f692e696d6775722e636f6d2f63794f4830615a2e706e67">


	지정한 URL들로부터 일괄로 다운로드 받아줍니다.<br>
	<br>
	CLI인터페이스에 익숙하고 더 디테일한 컨트롤을 원한다면 wget 등을 이용하세요.<br>

	Paste URLs : URL 들을 클립보드에서 붙여넣습니다.<br>
	Clear : URL 들을 모두 지웁니다.<br>
	Start Download : 받을 폴더를 지정하고 다운로드를 시작합니다.<br>
	Remove finished item : 완료된 항목을 지웁니다.<br>

	<a href="https://github.com/ho4040/BatchDownloader/releases" target="_blank">[다운로드]</a>
