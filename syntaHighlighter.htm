		        ]

		        codes[index] = text;
		        text = text.replace(/\n\n/g,"\n")
		        for(var i in matches){
		            var match = matches[i]
		            text = text.replace(match[0], function(m, contents, offset, s){
		                return match[1]+m+"</font>";
		            });
		        }

		        $( this ).html("<pre id='lanxCodeContent' class='lnx_code'>"+text+"</pre>");
		    });

		$( "#lanxCodeContent" ).each(function( index ) {
