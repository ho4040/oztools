<textarea id="content" style='width:100%;height:200px'></textarea><br>
<button onclick="submit()"> RUN </button>
<hr>
<b>RESULT</b>
<div id="output"></div>
<script>
	function submit(){
		var data = document.getElementById('content').value;
		var div = document.getElementById('output');
		div.innerHTML = data;
	}
</script>
